<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Administración</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'registrar.css' %}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-white">Registrar Administración de Medicamento</h1>
        {% if error %}
            <div class="alert alert-danger">
                <p>Error al guardar la administración:</p>
                <ul>
                    {% for msg in error %}
                        <li>{{ msg }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
        <form method="POST" class="bg-dark p-4 rounded">
            {% csrf_token %}
            <div class="mb-3">
                <label for="residente" class="form-label text-white">Residente:</label>
                <select id="residente" name="residente" class="form-control" required>
                    {% for residente in residentes %}
                        <option value="{{ residente.id }}">{{ residente.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="medicamento" class="form-label text-white">Medicamento:</label>
                <select id="medicamento" name="medicamento" class="form-control" required>
                    {% for medicamento in medicamentos %}
                        <option value="{{ medicamento.id }}">{{ medicamento.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="responsable" class="form-label text-white">Responsable:</label>
                <input type="text" id="responsable" name="responsable" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="observaciones" class="form-label text-white">Observaciones:</label>
                <textarea id="observaciones" name="observaciones" class="form-control"></textarea>
            </div>
            <button type="submit" class="btn btn-success w-100">Guardar</button>
        </form>
        <a href="{% url 'lista_administraciones' %}" class="btn btn-primary mt-3 w-100">Volver a la Lista</a>
    </div>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
