<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Residentes</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'lista.css' %}">
</head>
<body>
    <div class="container">
        <h1>Lista de Residentes</h1>
        <ul class="resident-list">
            {% for residente in residentes %}
                <li><button class="btn btn-secondary w-75" onclick="location.href='{% url 'detalle_residente' residente.id %}'" >{{ residente.nombre }}</button></li>
            {% endfor %}
        </ul>
        <button class="btn btn-primary" onclick="location.href='{% url 'dashboard' %}'">Volver al centro de gestion</button>
    </div>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
